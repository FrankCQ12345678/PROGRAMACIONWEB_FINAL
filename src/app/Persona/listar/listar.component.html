<div class="container">
    <div class="card-header">
        <h3>Personas</h3>
    </div>
    <div class="card-body">
        <table class="table tablet-hover">
        <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>NOMBRES</th>
                <th>APELLIDOS</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <Tbody>
           <tr *ngFor="let persona of personas" class="text-center">
                
                <td>
                    <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                    <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                </td>
           </tr>
        </Tbody>
    </table>
    </div>

</div>
